<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="SignUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:ital,wght@0,200..900;1,200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
        <div class="big-container">
            <h1>Get Started Now</h1>
            <br><br>
            <div class="fill-cont">
                <div class="fill-info">
                    <label for="Name">Name</label>
                    <input type="text" name="name" placeholder="Enter Your Name">
                </div>
                <div class="fill-info">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter Your Email">
                </div>
                <div class="fill-info">
                    <label for="Password">Password</label>
                    <input type="password" name="password" placeholder="Enter Your Password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="agree">
                    <label for="checkbox">I agree to the terms & policy</label>
                </div>
                
                <button class="button">Sign Up</button>
                <div class="mini-cont">
                <div class="the-line">
                    <div class="line"></div>
                    <h3 style="font-size: 9px;">Or</h3>
                    <div class="line"></div>
                </div>
                <div id="login-methods">
                    <a href="#" class="login-link">
                        <div class="login_with_google">
                          <div class="google_image">
                            <img src="images/Google_icon.png" alt="">
                          </div>
                          <p>login with google</p>
                      </div>
                    </a>
                    <a href="#" class="login-link">
                        <div class="login_with_facebook">
                          <div class="facebook_image">
                            <img src="images/Facebook_icon.png" alt="">
                          </div>
                          <p>login with Facebook</p>
                      </div>
                    </a>
                </div>
            </div>
            </div>
            <p>Have An Account <a href="#" style="text-decoration: none;">Sign In</a></p>

        </div>
        
        <img src="images/Wine_glacces.jpg" alt="bottle image" class="image-container">
        <div class="phone-design">
            <div class="image-section">
                <img src="images/Black_buttol.png" alt="Hennessy" class="image">
            </div>
            <div class="container">
                <div class="fill-info">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>    
            </div>
            <div class="container2">
                <div class="that-Sign">
                <p class="txt">Sign Up</p>
                <img src="images/Black_arrow.png" alt="arrow" class="arrow">
                </div>
            </div>
            <div class="button-">
                <img src="images/Black_circle.png" alt="button-img" class="button">
                <a href="#" class="link">Sign Sign In</a>
            </div>
        </div>
</body>
</html>
