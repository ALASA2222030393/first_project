<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            gap: 0px;
            color: black;
            font-family: "Hubot Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
            font-variation-settings:"wdth" 100;
            overflow-x: hidden;
        }

        .image-container {
            height: 786px;
            width: 875px;
            border-radius: 80px;
            position: relative;
            right: -67px;
            overflow: hidden;
            object-fit: cover; /* سيجعل الصورة تتناسب مع الحجم المحدد */
        }

        .big-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 800px;
        }

        .big-container h1 {
            font-family: "Hubot Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
        }

        .fill-info {
            display: flex;
            flex-direction: column;
        }

        .fill-info input {
        width: 404px;
        height: 32px;
        border-radius: 15px;
        border: 1px solid #ccc;
        box-shadow: none; 
        padding: 5px; 
        }


        input:focus {
            outline: none;
            border: 1px solid #ccc; 
        }

        .fill-info label {
            font-size: 14px;
        }

        .fill-cont {
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .button {
            color: white;
            background-color: #3A5B22;
            height: 32px;
            border-radius: 15px;
            border: none;
            font-weight: bolder;
        }

        .line {
            height: 2px;
            background-color: #F5F5F5;
            width: 191px;
        }

        .the-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        #login-methods {
            display: flex;
            gap: 20px;
            flex-direction: row;
            width: 403px;
            height: 60px;
        }

        #login-methods > .fb, #login-methods > #googleLoginButton {
            flex: 1;
        }

        #googleLoginButton {
            width: 190px;
            height: 50px;
            border-radius: 25px; /* تغيير الحواف إلى دائرية أكبر */
            overflow: hidden;
        }

        .fb {
            width: 190px;
            background-color: white;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 25px; /* التأكد من أن الزر له حواف دائرية */
            overflow: hidden;
        }
        .phone-design{
            display: none;
        }
        @media(max-width : 500px){
            .big-container{
                display: none;
            }
            .image-container{
                display: none;
            }
            .phone-design{
                display: block;
            }
            *{
            font-size:30px ;
            font-family: "Hubot Sans", sans-serif;
            }
            html, body{
                height: 1600px;
                overflow: hidden;
            }
            .image-section {
                position: relative;
                margin-bottom: 20px;
            }

            .image {
                width: 100%; /* Make the image take up 100% of its container width */
                border-radius: 15px; /* Give the image rounded corners */
                object-fit: cover; /* Ensure the image covers the area without distortion */
                height: 306px;
                width: 186px;
            }
            .container{
                display: flex;
                flex-direction: column;
                align-items: center;
                
            }
            .fill-info{
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                width: 309px;
            }
            .fill-info input{
                width: 309px;
                border-color: black;
                border-radius: 12px;
                border-top: 2px solid #000; /* حدد سُمك وحدود العلوية */
                border-bottom: 2px solid #000;
                border-right: 2px solid #000;
                text-align: center;
                height: 48px;
            }
            .fill-info input::placeholder {
                text-align: center; /* يجعل النص داخل الـ placeholder في المنتصف */
                height: 36px;
            }
            .txt{
                font-size: 35px;
                font-weight: 700;
            }
            .container2{
                position: relative;
                left: 120px;
            }
            .arrow{
                width: 54px;
                height: 48px;
            }
            .that-Sign{
                display: flex;
                align-items: center;
                gap: 20px;
            }
            .button{
                height: 273px;
                width: 273px;
                background-color :transparent;
            }
            .button-{
                position: relative;
                overflow: hidden;
                left: 150px;
            }
            .link{
                position: relative;
                bottom: 197px;
                left: 70px;
                text-decoration: none;
                color: white;
                font-weight: 700;
            }
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // Replace this with your actual client ID
      const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID';
  
      function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
        // Send this token to your server for verification and further processing.
      }
  
      window.onload = function () {
        google.accounts.id.initialize({
          client_id: CLIENT_ID,
          callback: handleCredentialResponse,
        });
  
        google.accounts.id.renderButton(
            document.getElementById("googleLoginButton"),
            {
                theme: "outline",
                size: "large",
                shape: "pill" // يجعل الحواف دائرية تلقائيًا
            }
            );

  
        google.accounts.id.prompt(); // Automatically prompts the user for login
      };
    </script>
    <script>
        // إدخال Facebook SDK
        window.fbAsyncInit = function() {
          FB.init({
            appId      : 'YOUR_APP_ID', // ضع معرف التطبيق الخاص بك هنا
            cookie     : true, // تمكين ملفات تعريف الارتباط
            xfbml      : true, // معالجة الـ Social Plugins
            version    : 'v17.0' // إصدار API
          });
    
          FB.AppEvents.logPageView();   
        };
    
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
    
        // فحص حالة تسجيل الدخول
        function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        }
    
        // معالجة حالة تسجيل الدخول
        function statusChangeCallback(response) {
          if (response.status === 'connected') {
            // المستخدم مسجّل الدخول
            FB.api('/me', {fields: 'name,email'}, function(user) {
              document.getElementById('status').innerHTML =
                'مرحبًا، ' + user.name + ' (' + user.email + ')';
            });
          } else {
            // المستخدم لم يسجل الدخول
            document.getElementById('status').innerHTML = 'الرجاء تسجيل الدخول إلى Facebook.';
          }
        }
      </script>
</head>
<body>
        <div class="big-container">
            <h1>Get Started Now</h1>
            <br><br>
            <div class="fill-cont">
                <div class="fill-info">
                    <label for="Name">Name</label>
                    <input type="text" name="name" placeholder="Enter Your Name">
                </div>
                <div class="fill-info">

                </div>
                <div class="fill-info">
                    <label for="Password">Password</label>
                    <input type="password" name="password" placeholder="Enter Your Password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="agree">
                    <label for="checkbox">I agree to the terms & policy</label>
                </div>
                
                <button class="button">Sign Up</button>
                <div class="mini-cont">
                <div class="the-line">
                    <div class="line"></div>
                    <h3 style="font-size: 9px;">Or</h3>
                    <div class="line"></div>
                </div>
                <div id="login-methods">
                    <div id="googleLoginButton" style="overflow: hidden; border-radius: 15px;"></div>
                    <div class="fb">
                        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
                    </div>
                </div>
            </div>
            </div>
            <p>Have An Account <a href="#" style="text-decoration: none;">Sign In</a></p>

        </div>
        
        <img src="images/93de3350c17bd7c1508f372d2cb6fa32.jpg" alt="bottle image" class="image-container">

                <img src="images/image.png" alt="Hennessy" class="image">
            </div>

                    <input type="text" placeholder="Name">

                </div>
            </div>
            <div class="button-">
                <img src="images/—Pngtree—circle clipart black circle_5553148.png" alt="button-img" class="button">
